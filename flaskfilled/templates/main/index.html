{% extends "base.html" %}

{% block title %}The Index{% endblock %}

{% block page_content %}
{% if not current_user.is_authenticated() %}
  <p><a href="{{ url_for('auth.login') }}">Click here to login</a>.</p>
{% else %}
  <p><a href="{{ url_for('auth.logout') }}">Click here to logout</a>.</p>
{% endif %}
{% endblock %}
